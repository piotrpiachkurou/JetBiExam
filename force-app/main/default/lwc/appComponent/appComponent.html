<template>
	<div class="slds-grid slds-gutters">
		<c-account-picklist class="slds-col"
			onpicked={setAccount}>
		</c-account-picklist>
		<c-month-picklist class="slds-col"
			picked-acc-id={accountId}
			onordersloaded={setOrdersList}
			onpicked={setOrdersList}>
		</c-month-picklist>
	</div>
	<c-orders-list
		sorted-orders={ordersList}
		onviewclicked={handleViewClicked}>
	</c-orders-list>
	<template if:true={showModal}>
		<c-order-modal
			order={orderToView}
			oncloseclick={closeOrderModal}>
		</c-order-modal>
	</template>
</template>
